name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      
      - name: Install backend deps
        run: |
          cd pomodoro_backend
          npm install
      
      - name: Run backend tests
        run: |
          cd pomodoro_backend
          npm run test
      
      - name: Install frontend deps
        run: |
          cd pomodoro_frontend
          npm install
      
      - name: Run frontend tests
        run: |
          cd pomodoro_frontend
          npm run test